<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Rezervacije</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <h1>Admin Panel - Rezervacije</h1>
  <div id="rezervacije"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBhclJjGZoBFxOY_Hhr1JtyoJQKatISMAM",
      authDomain: "a-frame-viline-vodice-71975.firebaseapp.com",
      projectId: "a-frame-viline-vodice-71975",
      storageBucket: "a-frame-viline-vodice-71975.firebasestorage.app",
      messagingSenderId: "487511010862",
      appId: "1:487511010862:web:35e2b98472390c5926b9bf",
      measurementId: "G-EP6K3T0KJL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // EmailJS init
    emailjs.init('eAYJ4MjHME7vBYIe3'); // Tvoj Public Key

    const rezervacijeDiv = document.getElementById("rezervacije");

    function prikaziRezervacije() {
      db.collection("rezervacije").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          rezervacijeDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const rezervacijaEl = document.createElement("div");
            rezervacijaEl.classList.add("rezervacija-item");

            rezervacijaEl.innerHTML = `
              <p><strong>${data.ime}</strong> | ${data.email} | ${data.telefon}</p>
              <p>Od: ${data.datumOd} Do: ${data.datumDo} | Osobe: ${data.brojOsoba}</p>
              <p>Status: <strong>${data.status}</strong></p>
              <button onclick="prihvati('${doc.id}', '${data.email}', '${data.ime}')">Prihvati</button>
              <button onclick="odbij('${doc.id}', '${data.email}', '${data.ime}')">Odbij</button>
              <hr>
            `;
            rezervacijeDiv.appendChild(rezervacijaEl);
          });
        });
    }

    function prihvati(id, email, ime) {
      db.collection("rezervacije").doc(id).update({
        status: "Prihvaćeno"
      }).then(() => {
        emailjs.send('service_id', 'template_5pt9ulh', { to_email: email, to_name: ime })
          .then(() => alert("Rezervacija prihvaćena i email poslat!"))
          .catch(err => alert("Greška pri slanju emaila: " + err));
      });
    }

    function odbij(id, email, ime) {
      db.collection("rezervacije").doc(id).update({
        status: "Odbijeno"
      }).then(() => {
        emailjs.send('service_id', 'template_fnzlyi4', { to_email: email, to_name: ime })
          .then(() => alert("Rezervacija odbijena i email poslat!"))
          .catch(err => alert("Greška pri slanju emaila: " + err));
      });
    }

    prikaziRezervacije();
  </script>
</body>
</html>
