<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervacija - A-Frame Viline Vodice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="rezervacija-page" style="background: url('images/image1.png') no-repeat center center/cover;">

<header class="site-header">
    <div class="container">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Kozi A-Frame">
        </a>
        <nav class="site-nav">
            <ul>
                <li><a href="rezervacija.html">Rezerviši</a></li>
                <li><a href="o-nama.html">O nama</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="section">
        <h1>Rezervacija</h1>
        <p>Popunite formu kako biste rezervisali svoj boravak u Kozi A-Frame vikendici.</p>
        <div class="form-container">
            <form class="reservation-form" action="https://formspree.io/f/mrbpwepa" method="POST">
                <input type="text" name="ime" placeholder="Ime i prezime" required>
                <input type="tel" name="telefon" placeholder="Kontakt telefon" required>
                <input type="email" name="email" placeholder="Email adresa" required>
                <label for="datumOd">Datum od:</label>
                <input type="text" id="datumOd" name="datumOd" required>
                <label for="datumDo">Datum do:</label>
                <input type="text" id="datumDo" name="datumDo" required>
                <button type="submit">Rezerviši</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 A-Frame Viline Vodice</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const zauzetiDatumi = [
    "2025-04-20",
    "2025-04-21",
    "2025-05-01"
];

// Kalendar za "Datum od"
flatpickr("#datumOd", {
    dateFormat: "Y-m-d",
    disable: zauzetiDatumi,
    locale: "sr"
});

// Kalendar za "Datum do"
flatpickr("#datumDo", {
    dateFormat: "Y-m-d",
    disable: zauzetiDatumi,
    locale: "sr"
});
</script>

</body>
</html>
