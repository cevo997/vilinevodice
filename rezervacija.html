<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervacija - A-Frame Viline Vodice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stilizovanje za zauzete datume */
        input[type="date"].zauzet {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body style="background: url('images/image1.png') no-repeat center center fixed; background-size: cover;">

<header class="site-header">
    <div class="container">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Kozi A-Frame">
        </a>
        <nav class="site-nav">
            <ul>
                <li><a href="rezervacija.html">Rezerviši</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li><a href="o-nama.html">O nama</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="section">
        <h1>Rezervacija</h1>
        <p>Popunite formu kako biste rezervisali svoj boravak u Kozi A-Frame vikendici.</p>
        <div class="form-container">
            <form class="reservation-form" action="https://formspree.io/f/mrbpwepa" method="POST">
                <input type="text" name="ime" placeholder="Ime i prezime" required>
                <input type="tel" name="telefon" placeholder="Kontakt telefon" required>
                <input type="email" name="email" placeholder="Email adresa" required>
                <label for="datumOd">Datum od:</label>
                <input type="date" id="datumOd" name="datumOd" required>
                <label for="datumDo">Datum do:</label>
                <input type="date" id="datumDo" name="datumDo" required>
                <button type="submit">Rezerviši</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 A-Frame Viline Vodice</p>
</footer>

<script>
const zauzetiDatumi = [
    "2025-04-20",
    "2025-04-21",
    "2025-05-01"
];

function proveriZauzeteDatume() {
    const od = document.getElementById('datumOd');
    const doD = document.getElementById('datumDo');

    od.addEventListener('change', validiraj);
    doD.addEventListener('change', validiraj);

    // Funkcija koja proverava zauzete datume i menja stil
    function validiraj() {
        const start = new Date(od.value);
        const end = new Date(doD.value);
        if (!od.value || !doD.value) return;

        // Obriši prethodno obeležene zauzete datume
        od.classList.remove('zauzet');
        doD.classList.remove('zauzet');

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            let dISO = d.toISOString().split('T')[0];
            if (zauzetiDatumi.includes(dISO)) {
                alert("Nažalost, termin od " + od.value + " do " + doD.value + " sadrži zauzet datum!");
                
                // Obeležavanje datuma kao zauzet
                od.classList.add('zauzet');
                doD.classList.add('zauzet');
                break;
            }
        }
    }
}

window.onload = proveriZauzeteDatume;
</script>

</body>
</html>
