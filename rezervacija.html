<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervacija - A-Frame Viline Vodice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/sr.js"></script>
</head>
<body class="rezervacija-page" style="background: url('images/image1.png') no-repeat center center/cover;">

<header class="site-header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Kozi A-frame" /></a>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="site-nav" id="mainMenu">
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="rezervacija.html">Rezervacija</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li><a href="o-nama.html">O nama</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="section">
        <h1>Rezervacija</h1>
        <p>Popunite formu kako biste rezervisali svoj boravak u Kozi A-Frame vikendici.</p>
        <div class="form-container">
            <form id="reservationForm">
                <input type="text" id="ime" placeholder="Ime i prezime" required>
                <input type="tel" id="telefon" placeholder="Kontakt telefon" required>
                <input type="email" id="email" placeholder="Email adresa" required>
                <label for="datumOd">Datum od:</label>
                <input type="text" id="datumOd" name="datumOd" required>
                <label for="datumDo">Datum do:</label>
                <input type="text" id="datumDo" name="datumDo" required>
                <label for="brojOsoba">Broj osoba:</label>
                <input type="number" id="brojOsoba" name="brojOsoba" min="1" max="4" required>
                <button type="button" onclick="submitReservation()">Rezerviši</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-icons">
        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="tel:+381601234567" aria-label="Telefon"><i class="fas fa-phone"></i></a>
        <a href="mailto:info@vilinevodice.rs" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Kozi A-frame. Sva prava zadržana.</p>
</footer>

<script>
const zauzetiDatumi = ["2025-04-20", "2025-04-21", "2025-05-01"];

flatpickr("#datumOd", {
    dateFormat: "Y-m-d",
    disable: zauzetiDatumi,
    locale: flatpickr.l10ns.sr
});

flatpickr("#datumDo", {
    dateFormat: "Y-m-d",
    disable: zauzetiDatumi,
    locale: flatpickr.l10ns.sr
});

function submitReservation() {
    const formData = {
        ime: document.getElementById("ime").value,
        telefon: document.getElementById("telefon").value,
        email: document.getElementById("email").value,
        datumOd: document.getElementById("datumOd").value,
        datumDo: document.getElementById("datumDo").value,
        brojOsoba: document.getElementById("brojOsoba").value
    };

    fetch("https://api.pipedream.com/v1/sources/your-webhook-id", { // Pipedream webhook URL
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            alert("Rezervacija je uspešno poslata!");
        } else {
            alert("Došlo je do greške pri slanju rezervacije.");
        }
    })
    .catch(error => {
        console.error("Greška:", error);
        alert("Došlo je do greške prilikom slanja rezervacije.");
    });
}
</script>

</body>
</html>
