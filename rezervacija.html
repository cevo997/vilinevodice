<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervacija - Kozi A-Frame Vikendica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header sa navigacijom -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/vilinevodice/images/logo.png" alt="Kozi A-Frame">
            </a>
            <nav class="site-nav">
                <ul>
                    <li><a href="rezervacija.html">Rezerviši</a></li>
                    <li><a href="o-nama.html">O nama</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sekcija Rezervacije -->
    <main>
        <section class="section">
            <h2>Rezervišite Vaš Boravak</h2>
            <button onclick="document.getElementById('reservationForm').style.display='block'">
                Rezerviši
            </button>

            <!-- Popup forma za rezervaciju -->
            <div id="reservationForm" class="popup-form">
                <form action="https://formspree.io/f/mrbpwepa" method="POST">
                    <h3>Rezervacija</h3>
                    <input type="text" name="Ime" placeholder="Vaše ime" required>
                    <input type="email" name="Email" placeholder="Email adresa" required>
                    <textarea name="Poruka" placeholder="Poruka ili željeni datumi..." required></textarea>
                    <button type="submit">Pošalji</button>
                    <button type="button" onclick="document.getElementById('reservationForm').style.display='none'">Zatvori</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kozi A-Frame Vikendica</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
