<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kozi A-frame Vikendica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header sa navigacijom -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/vilinevodice/images/logo.png" alt="Kozi A-Frame">
            </a>
      
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav class="site-nav" id="mainMenu">
                <ul>
                    <li><a href="rezervacija.html">Rezerviši</a></li>
                    <li><a href="o-nama.html">O nama</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sekcija Kontakt -->
    <main>
        <section class="section">
            <h2>Kontakt</h2>
            <p>Za sve informacije, slobodno nas kontaktirajte putem mail-a ili poziva.</p>

            <!-- Kontakt forma -->
            <form class="contact-form">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Pošaljite</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
    <div class="footer-icons">
        <a href="https://www.instagram.com/tvojprofil" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@tvojkanal" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/tvojprofil" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="tel:+381601234567" aria-label="Telefon">
            <i class="fas fa-phone"></i>
        </a>
        <a href="mailto:info@vilinevodice.rs" aria-label="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
    <p>&copy; 2025 Kozi A-frame. Sva prava zadržana.</p>
</footer>

   
    <script>
        function toggleMenu() {
            document.getElementById('mainMenu').classList.toggle('active');
        }
    </script>
</body>
</html>
